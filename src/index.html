<!DOCTYPE html>
<html ng-app="abhimata">
  <head>
    <title>Abhimata</title>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
  </head>
  <body ng-controller="AppCtrl">
    <p>{{message}}</p>
    <button ng-click="getMessage()">Get message</button>
    <p>{{secretMessage}}</p>
    <button ng-click="getSecretMessage()">Get secret message</button>
    <button ng-click="falseLogin()">Authenticate (fails)</button>
    <button ng-click="login()">Authenticate (succeeds)</button>
    <button ng-click="logout()">Logout</button>
  </body>
</html>
